name: CI

on:
  push:
    branches:
      - '*'
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.12'  

    - name: Install dependencies
      run: pip install -r API/requirements.txt  

    
    - name: Set FLASK_APP environment variable
      run: echo "FLASK_APP=API/run.py" >> $GITHUB_ENV

    - name: Start Flask server
      run: |
        nohup flask run --host=127.0.0.1 --port=3000 &  # Start Flask server in the background
        sleep 10  # Adjust the sleep time based on how long your server needs to start


    - name: Run unit test
      run: |
        cd API/unit_test
        python3 -m unittest test_api.py
